<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="current-favor">
            <ion-icon name="triangle"></ion-icon>
            <ion-label>{{ 'tabs_current_favor.title' | translate}}</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="available-favors">
            <ion-icon name="ellipse"></ion-icon>
            <ion-label>{{ 'tabs_available_favors.title' | translate}}</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="home">
            <ion-icon name="ellipse"></ion-icon>
            <ion-label>{{ 'tabs_home.title' | translate}}</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="summary">
            <ion-icon name="square"></ion-icon>
            <ion-label>{{ 'tabs_summary.title' | translate}}</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="help">
            <ion-icon name="square"></ion-icon>
            <ion-label>{{ 'tabs_help.title' | translate}}</ion-label>
        </ion-tab-button>
