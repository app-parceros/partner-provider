<ion-header [translucent]="true">
    <ion-toolbar>
        <div class="code-register__header">
            <ion-icon name="arrow-back"
                      [routerLink]="['../../../phone']">
            </ion-icon>
            <ion-title class="p-title-default">
                {{ 'app_title' | translate}}
            </ion-title>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="code-register__content pp-app-content">

        <p class="code-register__content-title">  {{ 'register.code_register.title' | translate}}</p>
        <p>  {{ 'register.code_register.comment' | translate}}</p>

        <ion-item>
            <ion-input type="password"
                       class="code-register__value"
                       maxlength="6"
                       placeholder="XXX XXX"
                       [(ngModel)]="code"></ion-input>
        </ion-item>

        <ion-button (click)="signIn()"
                    color="tertiary"
                    class="pp-app-button-l">
            {{'register.code_register.action_name' | translate}}
        </ion-button>
    </div>
</ion-content>
