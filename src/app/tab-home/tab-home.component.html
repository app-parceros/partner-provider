<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
        <ion-item>
            <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>Dark Theme</ion-label>
            <ion-toggle slot="end"
                        [ngModel]="darkMode"
                        (ionChange)="changeMode()"></ion-toggle>
        </ion-item>
    </ion-list>

</ion-content>
