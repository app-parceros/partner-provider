<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="p-title-default">
            {{ 'tabs_home.title' | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list>
        <ion-item>
            <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>Dark Theme</ion-label>
            <ion-toggle slot="end"
                        [ngModel]="darkMode"
                        (ionChange)="changeMode($event)"></ion-toggle>
        </ion-item>

        <ion-item>
        <ion-label>Gaming</ion-label>s
            <ion-select value="brown" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="brown">Brown</ion-select-option>
                <ion-select-option value="blonde">Blonde</ion-select-option>
                <ion-select-option value="black">Black</ion-select-option>
                <ion-select-option value="red">Red</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>

</ion-content>
