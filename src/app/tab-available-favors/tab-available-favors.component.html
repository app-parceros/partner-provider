<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Available favors hh
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item-sliding *ngFor="let favor of favorsResultSet.content">
            <ion-item>
                <div>
                    <ion-label>{{favor.name}}</ion-label>
                    <ion-text>{{favor.description}}</ion-text>
                </div>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="takeFavor(favor)">Take</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <button [routerLink]="'favor-detail'"> view detail</button>

</ion-content>
